# notifyStaff - Notifies staff members when a new request is filed.
# notifySound - If true, a notification sound will be played when requests are created.
# hideMessageIfEmpty - If true, hides the notification on login if there are no open requests.
# debug - If true, it will show information about actions performed.
# VanishSupport - If true, hide staff from /modlist when vanished.
# versionCheck - If true, ReportRTS will alert you of new recommended versions.
# request.max - Maximum number of requests a user may have open at the same time.
# request.delay - User has to wait this amount of seconds before filing another request.
# request.hideOffline - If set to true, hides all requests in /check from offline users.
# request.perPage - This sets the amount of requests that should be shown on each page.
# request.nag - If above 0 (minutes), nag the online staff members about open requests.
# request.nagHeld - If true, the nag feature will mention requests on hold. !!This will run a DB query!!
# storage - Setup for storage in ReportRTS. Supported types: MySQL.
# bungeecord.enable - If true, BungeeCord support will be enabled.
# bungeecord.sync - Sync timer in seconds.
# bungeecord.serverPrefix - Sets a prefix for the current server.
# bungeecord.serverName - Sets the server name for the current server.
notifyStaff: true
notifySound: true
hideMessageIfEmpty: false
debug: false
VanishSupport: false
versionCheck: true

request:
  delay: 60
  max: 5
  hideOffline: false
  perPage: 5
  nag: 5
  nagHeld: false
  minimumWords: 3

storage:
  type: mysql
  hostname: 'localhost'
  port: 3306
  database: 'minecraft'
  username: 'username'
  password: 'password'
  prefix: ''
  refreshTime: 600

bungeecord:
  enable: false
  sync: 300
  serverPrefix: ''
  serverName: ''